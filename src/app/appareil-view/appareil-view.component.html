
<h2> Mes appareils</h2>
<h2> Mise à jour : {{ lastUpdate |async|date :'short'|lowercase}}</h2>
<ul *ngFor ="let appareil of appareils; let i=index" >
  <div class="card">
    <div class="card-header">Appareil {{i+1}}</div>
    <div class="card-body">
      <br>
          <app-appareil [appareilName]="appareil.name" 
          [appareilStatus]="appareil.status"
          [index]="i"
          [id]="appareil.id"></app-appareil>
         <br>
    </div>
  </div>
</ul>
<button type="button" class="btn btn-sm btn-success mr-2 " 
(click)="onAllumers()">Tout allumer
</button>
<button type="button" class="btn btn-sm btn-danger mr-2"
(click)="onEteints()"> Tous éteints
</button>
