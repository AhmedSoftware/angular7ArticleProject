<li [ngClass]="{
'list-group-item':true,
'list-group-item-success':getStatus()==='allumé',
'list-group-item-danger':getStatus()==='éteint'
}"
class="list-group-item">
  <div style="width: 20px; height: 20px; background-color: red;" *ngIf="getStatus()=='éteint'"></div> 
  <h4 [ngStyle]="{color:getColor()}">Appareil : {{ appareilName}} -- Status : {{getStatus()}}</h4>
   <div class="row">
     <div class="col-xs-6">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="appareilName">
     </div>
     <div class="col-xs-6">
       <label for="status"> status </label>
       <input type="text" name="status" id="status" class="form-control"[(ngModel)]="appareilStatus">
     </div>
   </div>
  
</li>
